<div class="modal fade" id="task-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 bg-white" id="exampleModalToggleLabel">انشاء مهمة</h1>
          <button type="button" class="btn-close me-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label fw-bold">عنوان المهمة</label>
              <textarea class="form-control" rows="3"
                placeholder="تصميم موقع خاص بقسم الحاسبة الالكترونية"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">من</label>
              <div class="input-group date" id="datepicker1">
                <input type="text" class="form-control" placeholder="ادخل تاريخ البدء">
                <span class="input-group-append">
                  <span class="input-group-text w-100">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">الى</label>
              <div class="input-group date" id="datepicker2">
                <input type="text" class="form-control" placeholder="ادخل تاريخ الانتهاء">
                <span class="input-group-append">
                  <span class="input-group-text w-100">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">حفظ</button>
        </div>
      </div>
    </div>
</div>
